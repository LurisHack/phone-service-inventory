<ion-header mode="ios" class="ion-no-border">
  <ion-toolbar class="header-background-color">
    <ion-menu-button slot="start" (click)="showMenu()"></ion-menu-button>

    <ion-title>Orders</ion-title>

    <ion-badge slot="end" color="danger" class="ion-margin-end">
      {{Data.length}}
    </ion-badge>
    <ion-icon slot="end" class="ion-hide-md-down" name="reload-outline" (click)="listReload()"></ion-icon>

    <ion-button size="small" color="dark" slot="end" fill="clear">
      <ion-icon name="search-outline"></ion-icon>
    </ion-button>


    <ion-button   class="ion-margin-end" size="small" slot="end"
                color="dark" (click)="openAdd = !openAdd" fill="clear">
      <ion-icon *ngIf="!openAdd" name="add"></ion-icon>
      <ion-icon *ngIf="openAdd" name="close"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>


<ion-content scroll-y="false">
  <luris-multi-list [header]="Header" [data]="Data" [itemSize]="35"></luris-multi-list>
</ion-content>

<ion-footer   *ngIf="openAdd">
     <luris-multi-form  [FormInput]="FormInput" (formOutput)="formOutput($event)"></luris-multi-form>
</ion-footer>
