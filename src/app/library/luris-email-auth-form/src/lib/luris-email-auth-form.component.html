<div *ngIf="formProperties.hasState && showForm" class="ion-padding">

  <h1 class="ion-text-center" [innerText]="state"></h1>



  <div style="height: auto">
    <form [formGroup]="formGroup" (ngSubmit)="submitForm()">

      <ion-list>

        <ion-item *ngFor="let formProperty of formProperties.inputs">
          <ion-input [formControlName]="formProperty.formControlName" [placeholder]="formProperty.placeholder">
<!--                        <ng-icon slot="start" aria-hidden="true" [name]="formProperty.icon"></ng-icon>-->
          </ion-input>
          <small
            *ngIf="formGroup.get(formProperty.formControlName).touched && formGroup.get(formProperty.formControlName).invalid">
            <ion-text color="danger" [innerText]="formProperty.errorText"></ion-text>
          </small>
        </ion-item>

      </ion-list>

      <ion-item lines="none">
        <ion-buttons>
          <ion-button class="ion-text-capitalize" (click)="stateChange(state == 'Login' ? 'Register' : 'Login')"
                      [innerText]="state == 'Login' ? 'Register' : 'Login'"></ion-button>
          |
          <ion-button class="ion-text-capitalize" (click)="stateChange('Forgot Password')">Forgot password?</ion-button>
        </ion-buttons>
      </ion-item>
      <ion-item lines="none">
        <ion-button [disabled]="formGroup.invalid" type="submit" slot="end" shape="round">Submit</ion-button>
      </ion-item>

    </form>
  </div>
<!---->
  <div *ngIf="alert.hasState" style="padding: 10px; border-radius: 5px" [ngStyle]="{background: alert.backgroundColor}">
    <small [ngStyle]="{color: alert.color}" [innerText]="alert.text"></small>
  </div>

</div>
