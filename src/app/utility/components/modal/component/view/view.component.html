<ion-header mode="ios">
  <ion-toolbar >
    <ion-title>Detail</ion-title>
    <ion-button slot="end" fill="clear" size="small" (click)="MS.closeModal()">
    <ion-icon name="close-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-list *ngIf="props">
    <ion-item *ngFor="let prop of props | keyvalue">
      <ion-label [innerText]="prop.key"></ion-label>
      <strong class="ion-text-wrap">
        {{prop.value}}
      </strong>
    </ion-item>
  </ion-list>

</ion-content>
